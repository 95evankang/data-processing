<!DOCTYPE html>
<html lang="en">
 <head>
     <title>From Template</title>
  <meta charset="utf-8" />
  <meta name="robots" content="noindex,nofollow" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/nav.css" />
  <link rel="stylesheet" href="css/forms.css" />
  <link rel="stylesheet" href="css/data-processing.css" />
  </head>
 <body>
     <header>
     <h1>Title Goes Here</h1>
        <nav class="topnav" id="myTopnav">
            <a href="index.html" class="active">Home</a>
            <a href="#" target="_blank">Name of project</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
        </nav>
     </header>
     
   <main class="wrapper">
        <div id="output">Output goes here</div>
       <form method="get" action="" class="main-form">
        <div> 
            <label for="FirstName">First Name</label>:<br/>
            <input type="text" name="FirstName" id="First_Name" placeholder="First Name" required="required" title="First name is required" />
        </div>
        <div> 
            <label for="LastName">Last Name</label>:<br/>
            <input type="text" name="LastName" id="Las_tName" placeholder="Last Name" required="required" title="Last name is required" />
        </div>
        <div> 
            <label for="Email">Email</label>:<br/>
            <input type="email" name="Email" id="Email" placeholder="Email" required="required" title="Email is required" />
        </div>
        <div> 
            <label for="Address">Address</label>:<br/>
            <input type="text" name="Address" id="Address" placeholder="Street Address Here" required="required" title="Address is required" />
        </div>
        <div>
            <label for="State">State</label>:<br />
            <select name="State" id="State">
                <option value="">Please select your state</option>
                <option value="AK">Alaska</option>
                <option value="CA">California</option>
                <option value="OR">Oregon</option>                
                <option value="WA">Washington</option>
            </select>
        </div>
        <div>
                <fieldset>
                    <legend>Would you like to join our mailing list?</legend>
                    <label><input type="radio" name="Joining_Mailing_List" value="Yes" />Yes</label><br />
                    <label><input type="radio" name="Joining_Mailing_List" value="No" />No</label><br />
                    
                </fieldset>
        </div>
        <div>
            <fieldset>
                <legend>What are you interested in?</legend>
                <label><input type="checkbox" name="InterestedIn" value="Website" />Website</label><br />
                <label><input type="checkbox" name="InterestedIn" value="OnlineCalender" />OnlineCalender</label><br />
                <label><input type="checkbox" name="InterestedIn" value="ContactForm" />Contact Form</label><br />
                <label><input type="checkbox" name="InterestedIn" value="ComplimentaryLollipops" />Complimentary Lollipops</label><br />
            </fieldset>
        </div>
            <div>
                <label for="comments">Comments</label>:<br/>
                <textarea name="comments" placeholder="Your opinion is important to us" cols="36" rows="4"></textarea>
            </div>
        <div><input type ="submit" value="Submit" /></div>
       </form>
       <footer>
        <p><small>&copy; 2020-<span id="copyright"></span> by
            Evan J. Kang, All Rights Reserved ~
            <a id="html-checker" href="#">Check HTML</a> ~
            <a id="css-checker" href="#">Check CSS</a></small>
       </p>
    </footer>
  </main>
     
  <script src="js/data-processing.js"></script>
 <script src="js/main.js"></script>
     

 </body>
</html>
